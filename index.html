<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="nav-heading">Dashboard</div>
    <div class="nav-bar">
      <div class="nav-bar-item-1">
        <div class="icon"></div>
        <div class="text">Home</div>
      </div>
      <div class="nav-bar-item-2">
        <div class="icon"></div>
        <div class="text">Profile</div>
      </div>
      <div class="nav-bar-item-3">
        <div class="icon"></div>
        <div class="text">Message</div>
      </div>
      <div class="nav-bar-item-4">
        <div class="icon"></div>
        <div class="text">History</div>
      </div>
      <div class="nav-bar-item-5">
        <div class="icon"></div>
        <div class="text">Tasks</div>
      </div>
      <div class="nav-bar-item-6">
        <div class="icon"></div>
        <div class="text">Communities</div>
      </div>
    </div>
    <div class="settings-bar">
      <div class="settings-bar-item-1">
        <div class="icon"></div>
        <div class="text">Settings</div>
      </div>
      <div class="settings-bar-item-2">
        <div class="icon"></div>
        <div class="text">Support</div>
      </div>
      <div class="settings-bar-item-3">
        <div class="icon"></div>
        <div class="text">Privacy</div>
      </div>
    </div>
  </div>
  <main>
    <div class="header">
      <div class="top-header">
        <div class="search-bar"></div>
        <div class="profile-bar"></div>
      </div>
      <div class="bottom-header">
        <div class="profile-display"></div>
        <div class="post-options"></div>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
        <div class="projects-header">Your Projects</div>
        <div class="project-1"></div>
        <div class="project-2"></div>
        <div class="project-3"></div>
        <div class="project-4"></div>
        <div class="project-5"></div>
        <div class="project-6"></div>
      </div>
      <div class="right-container">
        <div class="announcement-container">
          <div class="announcement-header"></div>
          <div class="announcement-content">
            <div class="announcement-1"></div>
            <div class="announcement-2"></div>
            <div class="announcement-3"></div>
          </div>
        </div>
        <div class="trending-container">
          <div class="trending-header"></div>
          <div class="trending-content">
            <div class="trending-1"></div>
            <div class="trending-2"></div>
            <div class="trending-3"></div>
            <div class="trending-4"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
